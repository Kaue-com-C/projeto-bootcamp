<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="mainMenu">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span>acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span>BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>

        </header>

        <form>
            <div class="formGroup">
                <label>Nome:</label>
                <input class="placeholder" type="text" placeholder="Insira seu nome aqui" required="required">
                <label>Sobrenome:</label>
                <input class="placeholder" type="text" placeholder="Insira seu sobrenome aqui" required="required">
            </div>

            <div class="formGroup">
                <label>Área de Interesse:</label>
                <div id="checkboxItems">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="database">
                    <label>Banco de dados</label>

                </div>
            </div>

            <div class="formGroup">
                <label>Email:</label>
                <input class="placeholder" type="email" placeholder="Insira seu email aqui" required="required">
            </div>
            

            <div class="formGroup">
                <label>Telefone:</label>
                <input class="placeholder" type="text" placeholder="(99)99999-9999" required="required">
            </div>
            

            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input class="placeholder" type="text" placeholder="Qual frase criativa você gostaria de falar? :)" required="required">
            </div>

            <input id="registerButton" type="submit" value="Cadastrar">

        </form>
    </section>


</body>
</html>
